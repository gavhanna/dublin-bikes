<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dublin Bikes</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <span>DUBLIN BIKES</span>
      </a>
      <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="loading">
      <p>Loading...</p>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">
          Home
        </a>
        <a class="navbar-link" href="#">
          Options
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="columns is-multiline">
      <div class="column">
        <div id="map"></div>
      </div>
      <div class="column">
        <div id="content" class="card">
          <div class="card-content" id="card-container">
            <h2 id="info-title"></h2>
            <div class="main-info">
              <p class="main-detail">
                <span class="dynamic-info" id="info-bikes"></span>
                <span>Bikes</span>
              </p>
              <p class="main-detail">
                <span class="dynamic-info" id="info-spaces"></span>
                <span>Spaces</span>
              </p>
            </div>
            <p class="card-detail">
              <span>Location</span>
              <span class="dynamic-info" id="info-address"></span>
            </p>
            <p class="card-detail">
              <span>Status</span>
              <span class="dynamic-info" id="info-status"></span>
            </p>
          </div>
          <div id="streetViewMap"></div>
        </div>
      </div>
    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB0nn90gUb-ulFr7Og9BuUjiQEZdAyryc&callback=initMap">
  </script>
  <script src="js/firebase.js"></script>
  <script src="js/main.js">
  </script>
</body>

</html>
